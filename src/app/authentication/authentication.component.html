<br>
<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">

        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate" [(ngModel)]="emailTyped">
            <label [ngClass]="{'active' : emailTyped !== ''}" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" [(ngModel)]="passwordTyped">
            <label [ngClass]="{'active' : passwordTyped !== ''}" for="password">Password</label>
          </div>
        </div>
      </div>
      <button class="btn indigo darken-1 waves-effect waves-light" type="button" name="action" (click)="connexion()">Login
        <i class="material-icons right">send</i>
      </button>

    </form>
  </div>
</div>
