<br>
<div class="container">
  <p align="center">Cr√©er un compte</p>
  <div class="row">
    <form class="col">
      <div class="row">

        <div class="row">
          <div class="input-field">
            <input id="email" name="email" type="email" class="validate" [(ngModel)]="emailTyped">
            <label [ngClass]="{'active' : emailTyped !== ''}" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input id="password" name="password" type="password" class="validate" [(ngModel)]="passwordTyped">
            <label [ngClass]="{'active' : passwordTyped !== ''}" for="password">Password</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field">
              <input id="pass2" name="pass2" type="password" class="validate" [(ngModel)]="pass2Typed">
              <label [ngClass]="{'active' : passwordTyped !== ''}" for="password">Password validation</label>
            </div>
          </div>
      </div>
      <button class="btn indigo darken-1 waves-effect waves-light" type="button" name="action" (click)="createAccount()">Login
        <i class="material-icons right">send</i>
      </button>
      <button  class="btn indigo darken-1 waves-effect waves-light" type="button" name="action" (click)="createAccountWithGoogle()"><i class="fa fa-google" aria-hidden="true"></i>Login Google</button>

    </form>
  </div>
</div>
